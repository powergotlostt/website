<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yukae</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:#0b0f14;
color:white;
}

nav{
background:#0f1720;
padding:12px;
display:flex;
gap:10px;
flex-wrap:wrap;
position:sticky;
top:0;
}

nav button{
background:#00d9ff22;
border:1px solid #00d9ff55;
color:#00eaff;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
}

.page{
display:none;
padding:20px;
}

.active{display:block;}

.card{
background:#101723;
border:1px solid #00d9ff22;
padding:15px;
border-radius:12px;
margin-bottom:15px;
}

h3{
cursor:pointer;
margin:0;
color:#00eaff;
}

ul{
list-style:none;
padding:0;
margin-top:10px;
display:none;
}

li{
padding:6px 0;
display:flex;
justify-content:space-between;
font-size:14px;
}

.copy{
background:#00eaff33;
border:none;
color:#00eaff;
padding:3px 7px;
border-radius:4px;
cursor:pointer;
}

input{
width:100%;
padding:10px;
border-radius:6px;
border:none;
background:#0f1c26;
color:white;
margin-bottom:15px;
}

@media (max-width:600px){
nav{flex-direction:column;}
}
</style>
</head>

<body>

<nav>
<button onclick="showPage('home')">Home</button>
<button onclick="showPage('commands')">Commands</button>
<button onclick="showPage('support')">Support</button>
</nav>

<!-- HOME -->
<div id="home" class="page active">
<h1>Yukae</h1>
<p>All-in-one utilities bot supporting servers and perfect for server owners.</p>
</div>

<!-- COMMANDS -->
<div id="commands" class="page">

<h1>Commands</h1>
<input id="search" onkeyup="searchCommands()" placeholder="Search commands...">

<div id="cmdContainer"></div>

</div>

<!-- SUPPORT -->
<div id="support" class="page">
<h1>Support</h1>
<p>Support Server:</p>
<p style="color:#00eaff">https://discord.gg/ATSCwyk9fg</p>
</div>

<script>

const data = {
"General":[
"avatar [user]","banner user [user]","banner server","servericon",
"membercount","poll","snipe","serverinfo","userinfo [user]",
"roleinfo <role>","botinfo","stats","boostcount","joined-at",
"ping","vcinfo <voicechannel>","channelinfo <channel>",
"badges [user]","invite","uptime"
],
"Giveaway":[
"giveaway start","giveaway end","giveaway reroll",
"giveaway config","giveaway list"
],
"Autoresponder":[
"autoresponder","autoresponder add","autoresponder remove",
"autoresponder list","autoresponder reset"
],
"Media":[
"media","media channel add","media channel remove",
"media channel list","media channel reset",
"media bypass add","media bypass remove",
"media bypass list","media bypass reset"
],
"Autoreact":[
"autoreact","autoreact add","autoreact remove",
"autoreact list","autoreact reset","autoreact channel",
"autoreact channel add","autoreact channel remove",
"autoreact channel list","autoreact channel reset"
],
"Moderation":[
"mute <user> <time>","unmute <user>","ban <user>","unban <user>",
"kick <user>","slowmode <time>","unslowmode",
"roleicon <role> <icon>","steal [file]",
"purge amount <amount>","purge all [amount]",
"purge bots [amount]","purge embeds [amount]",
"purge mentions [amount]","purge images [amount]",
"purge contains <text> [amount]"
],
"Extra":[
"list roles","autorole setup","autorole add <role> [human/bot]",
"autorole remove <role>","autorole list",
"autorole clear","autorole toggle",
"autorole test [human/bot]","welcome",
"welcome disable","welcome setup","welcome config"
]
};

function buildCommands(){
let container=document.getElementById("cmdContainer");
container.innerHTML="";

for(let category in data){
let card=document.createElement("div");
card.className="card";

let title=document.createElement("h3");
title.textContent=category+" â–¼";
title.onclick=()=>toggle(title);

let ul=document.createElement("ul");

data[category].forEach(cmd=>{
let li=document.createElement("li");
li.innerHTML=`${cmd} <button class="copy" onclick="copyCmd('${cmd}')">Copy</button>`;
ul.appendChild(li);
});

card.appendChild(title);
card.appendChild(ul);
container.appendChild(card);
}
}

function toggle(el){
let ul=el.nextElementSibling;
ul.style.display=ul.style.display==="block"?"none":"block";
}

function copyCmd(cmd){
navigator.clipboard.writeText(cmd);
alert("Copied: "+cmd);
}

function searchCommands(){
let input=document.getElementById("search").value.toLowerCase();
document.querySelectorAll("#commands li").forEach(li=>{
li.style.display=li.textContent.toLowerCase().includes(input)?"flex":"none";
});
}

function showPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

buildCommands();

</script>

</body>
</html>
